<!DOCTYPE html>
<head>
    <title>Form Daftar Paslon</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="assets/css/formdaftarpaslon.css">
    <link rel="stylesheet" media="screen" href="assets/css/formdaftarpaslon.css" />
    <!-- Bootstrap & JS -->
      <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
      <script type="text/javascript" src="assets/script/jquery.js"></script>
      <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="assets/script/popper.js"></script>
</head>
<body>
            <div class="wrapper">
                <!-- Sidebar -->
                <nav id="sidebar">
                    <div class="sidebar-header">
                        <img src="assets/img/logofix.png" style="height: 50px;">
                    </div>

                    <ul class="list-unstyled components">
                        <li>
                            <a href="#"><ion-icon name="home-outline" class="col-1" style="height: 22px;"></ion-icon>Home</a>
                        </li>
                        <li class="active">
                            <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle"><ion-icon name="clipboard-outline" class="col-1" style="height: 22px;"></ion-icon>Daftar Acara</a>
                            <ul class="collapse list-unstyled" id="pageSubmenu">
                                <li>
                                    <a href="#">Realtime Count</a>
                                </li>
                                <li>
                                    <a href="#">Daftar Paslon</a>
                                </li>
                                <li>
                                    <a href="#">Daftar Pemilih</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="person-outline" class="col-1" style="height: 22px;"></ion-icon>Daftar Admin</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="people-circle-outline" class="col-1" style="height: 22px;"></ion-icon>Daftar Organisasi</a>
                        </li>
                        <li>
                            <a href="#"><ion-icon name="log-out-outline" class="col-1" style="height: 22px;"></ion-icon>Logout</a>
                        </li>
                    </ul>
                </nav>
                <div id="content">
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <button type="button" id="sidebarCollapse" class="btn">
                                <img src="assets/img/menu.png">
                            </button>

                            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                                <ul class="nav navbar-nav ml-auto">
                                    <li class="nav-item" style="color:#7E8DA4;">
                                        <img src="assets/img/superadmin.jpeg" style="height: 30px;" class="rounded-circle">
                                        Super Admin
                                    </li>
                            </div>
                        </div>
                    </nav>
                    <div class="container-fluid">
                        <div class="headform">
                            <h4>Form Pendaftaran</h4>
                        </div>
                        <div class="formpaslon">
                            <form action="" method="">
                                <h6>Form Pendaftaran Paslon</h6>
                                <div class="divide-row"></div>
                                    <div class="form-group1 row">
                                        <label for="inputIDacara" class="col-sm-2 col-form-label">ID Ketua</label>
                                        <div class="col-sm-8 IDKetua">
                                          <input type="number" class="form-control" id="inputIDKetua" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group2 row">
                                        <label for="inputIDWakil" class="col-sm-2 col-form-label">ID Wakil Ketua</label>
                                        <div class="col-sm-8 wakilKetua">
                                          <input type="number" class="form-control" id="inputIDWakil" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group3 row">
                                        <label for="inputIDAcara" class="col-sm-2 col-form-label">ID Acara</label>
                                        <div class="col-sm-8 idAcara">
                                          <input type="number" class="form-control" id="inputIDAcara" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group4 row">
                                        <label for="inputnoUrut" class="col-sm-2 col-form-label">Nomor Urut</label>
                                        <div class="col-sm-8 noUrut">
                                          <input type="text" class="form-control" id="inputnoAcara" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group5 row">
                                        <label for="inputVisi" class="col-sm-2 col-form-label">Visi</label>
                                        <div class="col-sm-8 visi">
                                          <input type="text" class="form-control" id="inputVisi" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group6 row">
                                        <label for="inputMisi" class="col-sm-2 col-form-label">Misi</label>
                                        <div class="col-sm-8 misi">
                                          <input type="text" class="form-control" id="inputMisi" placeholder="">
                                        </div>
                                    </div>
                                    <div class="form-group7 row">
                                        <label for="uploadImage" class="col-sm-2 col-form-label">Foto Paslon</label>
                                        <button type="button" class="btn btn-sm" id="uploadLogoEvt">Upload Image</button>
                                    </div>
                                    <div class="form-group8 row">
                                        <button type="button" class="btn  btn-sm" id="cancelEvt">Previous</button>
                                        <button type="button" class="btn btn-sm" id="submitEvt">Submit</button>
                                    </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    <script type="text/javascript">
    $(document).ready(function () {

        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
            $('#content').toggleClass('active');
        });
    
    });
    </script>

</body>
</html>
