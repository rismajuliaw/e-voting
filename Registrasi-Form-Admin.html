<!DOCTYPE html>
<html>
<head>
    <title>Registrasi Form Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link type="text/css" rel="stylesheet" href="assets/css/regisformadmin.css">   
    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <script type="text/javascript" src="assets/script/jquery.js"></script>
    <script type="text/javascript" src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/script/popper.js"></script>
</head>
<body>
    <div class="header">
        <div class="head">
            Registrasi Form Admin
        </div>
        <div class="sub-head">
            Silahkan Daftarkan Identitas Anda
        </div> 
        <img id="telU" src="assets/img/logo/tel-u.png" alt="">   
    </div>
    <div class="form">
        <div class="form-group">
            <p id="username">Username</p>
            <div class="input-username">
                <input type="text" class="input" id="uname">
            </div>
        </div>
        <div class="form-group">
            <p id="nama">Nama</p>
            <div class="input-nama">
                <input type="text" class="input" id="name">
            </div>
        </div>
        <div class="form-group">
            <p id="email">Email</p>
            <div class="input-email">
                <input type="text" class="input" id="mail">
            </div>
        </div>
        <div class="form-group">
            <p id="pass">Password</p>
            <div class="input-pass">
                <input type="password" class="input" id="pw">
            </div>
        </div>
        <div class="form-btn">
            <button id="btnKembali" type="submit">Kembali</button>
            <button id="btnDaftar" type="submit" data-toggle="modal" data-target="#modalReg">Daftar</button>
        </div>
    </div>

    <div class="modal fade" id="modalReg">
        <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h1>Berhasil!
                      </h1>
                  </div>
                  <div class="modal-body">
                      <p>Anda telah terdaftar sebagai Admin,
                         Silahkan mengecek email untuk melakukan verifikasi.
                      </p>
                  </div>
                  <div class="modal-footer">
                      <a href="Registrasi-Form-Admin.html">OK</a>
                  </div>
              </div>
        </div>
    </div>

    <script>
        document.getElementById("btnKembali").onclick = function () {
            location.href = "Registrasi Admin.html";
        };
    </script>

</body>
</html>
