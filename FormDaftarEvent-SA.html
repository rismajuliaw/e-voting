                            </div>

                                <label for="inputFinishDate" class="col-sm-2 col-form-label">Tanggal Berakhir</label>

                                  <input name="tglAkhir" type="date" class="form-control" id="inputFinishdate" placeholder="">
                                </div>
                            </div>
                            <div class="form-group6 row">
                                <label for="inputFinishTime" class="col-sm-2 col-form-label">Waktu Berakhir</label>
                                <div class="col-sm-4 finishTime">

                                </div>
                            </div>
                            <div class="form-group7 row">

                                  </div>

                                <!-- <div style="display: none" id="msg" class="alert alert-success"></div> -->

<script type="text/javascript">
    document.getElementById("submitEvt").addEventListener("click", postEvent);

    function postEvent() {
    // e.preventDefault();

    // let idAcara = document.getElementById('inputIDAcara').value;
    let namaAcara = document.getElementById('inputNamaAcara').value;
    let tglMulai = document.getElementById('inputBegindate').value;
    let wktMulai = document.getElementById('inputBegintime').value;
    let tglAkhir = document.getElementById('inputFinishdate').value;
    let wktAkhir = document.getElementById('inputFinishdate').value;
    let logoEvt = document.getElementById('imgUpload').value;

    fetch('http://localhost:3005/events', {
        method: 'POST',
        headers: {
            'Accept' : 'application/json, text/plain, */*',
            'Content-type' : 'application/json'
        },
        body:JSON.stringify({namaAcara: namaAcara, tglMulai: tglMulai, wktMulai: wktMulai, tglAkhir:tglAkhir, wktAkhir:wktAkhir, logoEvt:logoEvt})
    })
    .then((res) => res.text())
    .then((data) => {
            let output = 
            `<div id="msg" class="alert alert-success">Data succesfully added.</div>`
        document.getElementById("msg").innerHTML = output;
        console.log("data added")
    })

    }

</script>
