<!DOCTYPE html>
<head>
    <title>Form Daftar Admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/assets/css/formdaftaradm.css">
    <link rel="stylesheet" media="screen" href="/assets/css/formdaftaradm.css" />
    <!-- Bootstrap & JS -->
      <link rel="stylesheet" href="/assets/vendor/bootstrap/css/bootstrap.min.css">
      <script type="text/javascript" src="/assets/script/jquery.js"></script>
      <script type="text/javascript" src="/assets/vendor/bootstrap/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/assets/script/popper.js"></script>
      <script type="text/javascript" src="/assets/navsidebar.js"></script>
</head>
<body>
        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button type="button" id="sidebarCollapse" class="btn">
                        <img src="/assets/img/menu.png">
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item" style="color:#7E8DA4;">
                                <img src="/assets/img/superadmin.jpeg" style="height: 30px;" class="rounded-circle">
                                Super Admin
                            </li>
                    </div>
                </div>
            </nav>
            <div class="container-fluid">
                <div class="headform">
                    <h4>Form Pendaftaran</h4>
                </div>
                <div class="formadm">
                    <form action="" method="">
                        <h6>Form Pendaftaran Admin</h6>
                        <div class="divide-row"></div>
                            <div class="form-group1 row">
                                <label for="inputIDacara" class="col-sm-2 col-form-label">NIM</label>
                                <div class="col-sm-8 IDacara">
                                  <input type="number" class="form-control" id="inputIDAcara" placeholder="">
                                </div>
                            </div>
                            <div class="form-group2 row">
                                <label for="inputNamaAcara" class="col-sm-2 col-form-label">Username</label>
                                <div class="col-sm-8 Nmacara">
                                  <input type="text" class="form-control" id="inputNamaAcara" placeholder="">
                                </div>
                            </div>
                            <div class="form-group3 row">
                                <label for="inputBeginDate" class="col-sm-2 col-form-label">Email</label>
                                <div class="col-sm-8 beginDate">
                                  <input type="text" class="form-control" id="inputBegindate" placeholder="">
                                </div>
                            </div>
                            <div class="form-group4 row">
                                <label for="inputBeginTime" class="col-sm-2 col-form-label">Password</label>
                                <div class="col-sm-8 beginTime">
                                  <input type="password" class="form-control" id="inputBegintime" placeholder="">
                                </div>
                            </div>
                            <div class="form-group5 row">
                                <button type="button" class="btn btn-sm" id="prevBtn">Cancel</button>
                                <button type="button" class="btn btn-sm" id="submitEvt">Submit</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
        
    <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
    
</body>
</html>
